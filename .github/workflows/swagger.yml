name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x .github/build-swagger-pages.sh

      - name: Build Swagger UIs from config
        run: |
          test -f .github/swagger-services.txt || {
            echo "::error::.github/swagger-services.txt not found"; exit 1;
          }
          ./.github/build-swagger-pages.sh .github/swagger-services.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      # Keep base URL since we publish multiple subpaths under it
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
