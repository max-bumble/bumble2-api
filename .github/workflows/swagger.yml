name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist folder
        run: |
          mkdir -p dist/b4f-service

      - name: Pull Swagger UI via Docker and extract static files
        run: |
          cid=$(docker create swaggerapi/swagger-ui:latest)
          # Copy contents (not the folder) into our dist subdir
          docker cp "$cid":/usr/share/nginx/html/. dist/b4f-service/
          docker rm -f "$cid"

      - name: Pin UI to local spec (overwrite initializer)
        run: |
          cat > dist/b4f-service/swagger-initializer.js << 'EOF'
          window.ui = SwaggerUIBundle({
            url: "openapi.yml",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            layout: "StandaloneLayout"
          });
          EOF

      - name: Copy your OpenAPI spec (and any $ref-ed files)
        run: |
          mkdir -p dist/b4f-service
          cp "${{ github.workspace }}/b4f-service/openapi.yml" dist/b4f-service/openapi.yml
          # If your spec uses $ref (components/*.yaml etc.), copy them too:
          # rsync -av components/ dist/b4f-service/components/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}b4f-service
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
